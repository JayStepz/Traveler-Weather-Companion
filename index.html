<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Weather Companion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
</head>

<body>
<header class="title text-center">Traveler's Weather Companion</header>

    <div id="side-bar" class="column">
        <p>Search for a City:</p>
        <textarea class="search" rows="1"></textarea>
        <button class="searchBtn" aria-label="search">Get Forecast</button>
        <div id="history" class="column search-list"></div>
        <div id="displayArea" class="column"></div> 
    </div>
  
    
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
></script>
<script src="./Develop/script.js"></script>
</body>
</html>
